{% load static i18n %}
<!doctype html>{% get_current_language as CURRENT_LANGUAGE %}
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="description" content="{{ meta.description }}">
		<meta property="og:image" content="{{ meta.image }}">
		<title id="title">{{ title }}CCSTech.io</title>
		<link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
        <link rel="apple-touch-icon" href="touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static "img/apple-touch-icon/touch-icon-ipad.png" %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/apple-touch-icon/touch-icon-iphone-retina.png" %}">
        <link rel="apple-touch-icon" sizes="167x167" href="{% static "img/apple-touch-icon/touch-icon-ipad-retina.png" %}">
		<link rel="stylesheet" media="all and (min-width: 901px)" href="{% static 'css/desktop.css' %}" rel="stylesheet" />
		<link rel="stylesheet" media="all and (max-width: 900px)" href="{% static 'css/mobile.css' %}" rel="stylesheet" />
		<script type="module" src="{% static 'js/main.js' %}"></script>
	</head>
	<body
		data-host="{{ request.get_host }}"
		data-scheme="{{ request.scheme }}"
		data-debug="{{ DEBUG }}"
	>
        <main id="main" class="main-container">{% include page %}</main>
    </body>
</html>
