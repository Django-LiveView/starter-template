{% load i18n %}
<h1>{% trans "Login page" %}</h1>
<form data-controller="login">
    <div id="login__inputs">	
    {{ form.as_p }}
    </div>
    <button type="button" data-action="click->login#logIn">{% trans "Log in" %}</button>
</form>
<h2>{% trans "All users - Password: 'password'" %}</h2>
<ul>
    {% for user in users %}
    <li>{{ user.email }}</li>
    {% endfor %}
</ul>
